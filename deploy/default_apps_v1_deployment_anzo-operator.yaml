apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: anzo-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RELATED_IMAGE_ANZO
          value: registry.connect.redhat.com/cambridgesemantics/anzo@sha256:159c373bf86a930aae2427c31d3a49ea3b436e9b91c642b837d55b408698cdf2
        image: registry.connect.redhat.com/cambridgesemantics/anzo-operator@sha256:a113a6097c0d9a3293d7d90d0257a81c978c1299166ded1404d99626544f0c32
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: anzo-operator
      terminationGracePeriodSeconds: 10
