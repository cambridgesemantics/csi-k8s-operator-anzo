apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: anzo-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RELATED_IMAGE_ANZO
          value: registry.connect.redhat.com/cambridgesemantics/anzo:5.3.9
        image: registry.connect.redhat.com/cambridgesemantics/anzo-operator:2.0.2
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
      serviceAccountName: anzo-operator
      terminationGracePeriodSeconds: 10
